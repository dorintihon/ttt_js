<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <h1 class="player1-score"></h1>
        <h1 class="player2-score"></h1>
        <h1 class="player"></h1>
    </div>
    <div> 
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">

                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>

        </div>
        <button class="reset" disabled>Reset Game</button>
    </div>
    <div class="player-name">
        <h1>Enter Players Name</h1>
        <form id="playerForm">
            <label for="playerName">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Enter your name" required>
            <label for="playerName">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Enter your name" required>
            <button class="submitBtn" type="button">Start Game</button>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
