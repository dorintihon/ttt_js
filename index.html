<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <p>By: Dorin</p>
    </div>

    <div class="statusPanel">
        <h1 class="player"></h1>
    </div>
    <div class="game" style="display: none;"> 
        <div class="gameboard" >

                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>

        </div>
        <button class="reset" disabled>Reset Game</button>
    </div>
    <div class="player-info">
        <h1>Enter Players' Names</h1>
        <form id="playerForm">
            <div class="player">
                <label for="player1-name" id="player1-label">Player 1:</label>
                <input type="text" id="player1-name" name="player1" placeholder="Enter your name" required>
            </div>
    
            <div class="player">
                <label for="player2-name" id="player2-label">Player 2:</label>
                <input type="text" id="player2-name" name="player2" placeholder="Enter your name" required>
            </div>
    
            <button class="submitBtn" type="button">Start Game</button>
        </form>
    </div>

    <div class="scoreboard" style="display: none;">
        <h1 class="player1-score"></h1>
        <h1 class="player2-score"></h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
